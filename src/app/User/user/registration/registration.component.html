<form #myform="ngForm" (ngSubmit)="save()" autocomplete="off">
  <div class="form-group ">
    <label>Username</label>
    <input class="form-control" required #UserName="ngModel" [(ngModel)]="userservice.usermodel.UserName" name="UserName" >
    <label class="text-danger" *ngIf="UserName.invalid && UserName.touched">This
      field is mandatory.</label>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" #Email="ngModel" required [(ngModel)]="userservice.usermodel.Email" name="Email" email>
    <label class="text-danger" *ngIf="Email.invalid && Email.touched">this faild isrequired</label>
      <p class="text-danger" *ngIf="Email.errors?.email">Invalid
        email address.</p>
  </div>
  <div class="form-group">
    <label>Full Name</label>
    <input class="form-control" #FullName="ngModel" required [(ngModel)]="userservice.usermodel.FullName" name="FullName" >
    <label class="text-danger validation-error"  *ngIf="FullName.invalid && FullName.touched">This
      field is mandatory.</label>
    
  </div>
  <div>
    <div class="form-group ">
      <label>Password</label>
      <input type="password" class="form-control" minlength="4" required #Password="ngModel" [(ngModel)]="userservice.usermodel.Password" name="Password" >
      <label class="text-danger validation-error"  *ngIf="Password.invalid && Password.touched">This
        field is mandatory.</label>
      <p class="text-danger" *ngIf="Password.errors?.minlength"> *Minimum
        4 character.</p>
    </div>
    <div class="form-group ">
      <label>Confirm Password</label>
      <input type="password" required ngModel name="ConfirmPassword" class="form-control" #ConfirmPassword="ngModel" requird [equalTo]="Password" >
      <label class="text-danger"  *ngIf="ConfirmPassword.errors?.requird" >This
        field is mandatory.</label>
      <p class="text-danger" *ngIf="ConfirmPassword.errors?.equalTo">Confirm
        Password does not match.</p>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">Sign Up</button>
    </div>
  </div>
</form>
