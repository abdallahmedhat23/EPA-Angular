<table class="table table-hover">
 <tr *ngFor="let a of empservice.listEmpm | paginate: config">
<td (click)="populateform(a)">{{a.FirstName}}</td>
<td (click)="populateform(a)">{{a.LastName}}</td>
<td (click)="populateform(a)">{{a.EmpCode}}</td>
<td (click)="populateform(a)">{{a.Office}}</td>
<td><button (click)="DeleteEmp(a.EmployeeID)"><i class="fa fa-trash-o btn-danger" aria-hidden="true"></i></button></td>
</tr>
  
</table>
<div style="text-align:center"> 
    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls> 
  </div>
